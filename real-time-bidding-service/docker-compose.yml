version: '3.8'

services:
  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bidding-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - bidding-network

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bidding-backend
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - USER_SERVICE_URL=http://host.docker.internal:3001
      - AUCTION_SERVICE_URL=http://host.docker.internal:3002
      - CORS_ORIGIN=http://localhost:4003,http://localhost:3000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/logs:/app/logs
    networks:
      - bidding-network
    restart: unless-stopped

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bidding-frontend
    ports:
      - "4003:4003"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3003
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - bidding-network
    restart: unless-stopped

networks:
  bidding-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
